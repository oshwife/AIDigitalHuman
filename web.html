<!DOCTYPE html>
<html>
<head>
    <title>视频播放器</title>
</head>
<body>
    <video id="myVideo" width="640" height="640" controls autoplay onended="swapVideo()">
        <source id="videoSource" src="A1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        function swapVideo() {
            var video = document.getElementById("myVideo");
            var videoSource = document.getElementById("videoSource");
            
            if (videoSource.src.includes("A1.mp4")) {
                videoSource.src = "B1.mp4";
            } else {
                videoSource.src = "A1.mp4";
            }
            
            video.load();
            video.play();
        }
    </script>
</body>
</html>
